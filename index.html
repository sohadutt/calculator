<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="./img/icon.ico" type="image/icon" />
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=brightness_4"/>

<body>
    <button class="toggle-theme" id="toggle-theme">
        <span class="material-symbols-outlined">brightness_4</span>
    </button>
    <div class="calculator">
        <input type="text" class="display" disabled>
        <div class="buttonsTwo">
            <button class="btn clear" data-value="C">C</button>
            <button class="btn backspace" data-value="⌫">⌫</button>
            </div>
        <div class="buttons">
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="/">/</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="*">*</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="-">-</button>
            <button class="btn zero" data-value="0">0</button>
            <button class="btn operator" data-value=".">.</button>
            <button class="btn operator equal" data-value="=">=</button>
            <button class="btn operator" data-value="+">+</button>
        </div>
    </div>
    <footer class="footer">
        <p>
            &copy;
            <script>
                document.write(new Date().getFullYear());
            </script>
            sohadutt
        </p>
        <a href="https://github.com/sohadutt" target="_blank">
            <img class="github-logo" src="./img/github-mark.svg" />
        </a>
    </footer>
    <script src="script.js"></script>
    <script src="fnc.js"></script>
</body>
</html>
